buildscript {
	ext {
		springBootVersion = '2.1.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}


ext.moduleName = 'org.richard.coffeeshop.barista'

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// group = 'org.richard.coffeeshop'
// version = '0.0.1-SNAPSHOT'
// sourceCompatibility = '11'

repositories {
	mavenCentral()
}

bootJar {
    mainClassName = 'org.richard.coffeeshop.barista.BaristaApplication'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude group: "javax.annotation", module: "javax.annotation-api"
	}

	implementation("org.axonframework:axon-spring-boot-starter:4.0.3")
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'

	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnly 'org.projectlombok:lombok'
//	provided group: 'org.immutables', name: 'value', version: '2.7.5'

	// testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compile group: 'org.jboss.spec.javax.transaction', name: 'jboss-transaction-api_1.2_spec', version: '1.1.1.Final'
    compile group: 'org.javassist', name: 'javassist', version: '3.24.1-GA'
	compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
	testImplementation("org.axonframework:axon-test:4.0.3")

	components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
	}
}

